title = "Embedded source example kliche site with layout"
host = "localhost"
port = 9300

[providers.embedded-source]
type = "embedded"
layout = "layout.txt"

[[providers.embedded-source.routes]]
path = "/index.html"
content = "Hello, world!"

[providers.other-embedded-source]
type = "embedded"
layout = "layout2.jade"
compilers = ["jade"]

[[providers.other-embedded-source.routes]]
path = "/with-jade.html"
content = "Hello, world!"

[providers.static]
type = "static"
path = "static"
layout = "layout.txt"